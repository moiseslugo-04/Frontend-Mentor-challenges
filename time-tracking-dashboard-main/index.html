<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="grid-container">
        <div class="grid-item card-user">
          <div class="card-user-header">
            <img src="./images/image-jeremy.png" alt="avatar Jeremy Robson" />
            <div class="card-user-text">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="card-user-options">
            <button data-btn="daily">Daily</button>
            <button data-btn="weekly">Weekly</button>
            <button data-btn="monthly">Monthly</button>
          </div>
        </div>
        <!--Work-->
        <div class="grid-item work">
          <div class="icon">
            <img src="./images/icon-work.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">5</span>hrs</p>
              <div class="content-time">
                <p>Last <span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">7</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <!--Play-->
        <div class="grid-item play">
          <div class="icon">
            <img src="./images/icon-play.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">1</span>hrs</p>
              <div class="content-time">
                <p>Last <span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">2</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <!--Study-->
        <div class="grid-item study">
          <div class="icon">
            <img src="./images/icon-study.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">0</span>hrs</p>
              <div class="content-time">
                <p>Last<span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">1</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <!--Exercise-->
        <div class="grid-item exercise">
          <div class="icon">
            <img src="./images/icon-exercise.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">1</span>hrs</p>
              <div class="content-time">
                <p>Last <span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">1</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <!--Social-->
        <div class="grid-item social">
          <div class="icon">
            <img src="./images/icon-social.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">1</span>hrs</p>
              <div class="content-time">
                <p>Last <span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">3</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <!--Self Care-->
        <div class="grid-item self-care">
          <div class="icon">
            <img src="./images/icon-self-care.svg" alt="icon work" />
          </div>
          <div class="card-info">
            <div class="card-info-header">
              <h2>Self Care</h2>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
            <div class="card-info-footer">
              <p class="hours"><span class="current">0</span>hrs</p>
              <div class="content-time">
                <p>Last <span class="time-name">day</span></p>
                <p>-</p>
                <p><span class="previous">1</span>hrs</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
