<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p><span>76</span></p>
          <p>of 100</p>
        </div>
        <div class="result-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="content-box">
          <div class="box">
            <div class="text">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <div class="percentage">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <div class="box">
            <div class="text">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </div>
            <div class="percentage">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <div class="box">
            <div class="text">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </div>
            <div class="percentage">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <div class="box">
            <div class="text">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </div>
            <div class="percentage">
              <p><span>71</span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
