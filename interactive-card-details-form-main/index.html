<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-front">
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="card-logo" />
          </div>
          <div class="card-number">
            <span id="cardNumber">0000 0000 0000 0000</span>
          </div>

          <div class="card-name-date">
            <span id="cardName">Jane Appleseed</span>
            <div class="card-data">
              <span id="cardMonth">00</span>/<span id="cardYear">00</span>
            </div>
          </div>
        </div>

        <div class="card-back">
          <div class="card-cvc">
            <span id="cardCvc">000</span>
          </div>
        </div>
      </div>
      <!-- form -->

      <div class="content-form">
        <form id="form">
          <label for="name">
            Cardholder Name
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
            />
            <span class="message-error"
              >Can not contain Numbers ,and must not be less than 6
              characters</span
            >
          </label>
          <label for="number">
            Card Number
            <input
              type="text"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
            />
            <span class="message-error">Wrong format,only numbers</span>
          </label>
          <div class="card-data-cvc">
            <label for="date">
              Exp. Date (MM/Y Y)
              <div>
                <input
                  type="text"
                  name="month"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="year"
                  id="year"
                  placeholder="YY"
                  maxlength="4"
                />
              </div>
              <span class="message-error">Can't be blank</span>
            </label>
            <label for="cvc">
              CVC
              <input
                type="text"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <span class="message-error">Can't be blank</span>
            </label>
          </div>
          <button id="btn">Confirm</button>
        </form>

        <!-- Completed state start -->
        <div class="completed" id="completed">
          <div class="logo">
            <img src="./images/icon-complete.svg" alt="logo-completed" />
          </div>
          <h1>Thank you!</h1>
          <p>We've added your card details Continue</p>
          <button id="btnCompleted">Continue</button>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
